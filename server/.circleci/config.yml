version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.13.0
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eshopy_test

    working_directory: ~/repo

    steps:
      - checkout
      - run: npm install
      - run: npm run migration:test
      - run: npm run test:ci
